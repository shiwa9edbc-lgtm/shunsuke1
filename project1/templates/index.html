<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI物体検出 - Object Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            background-attachment: fixed;
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 5px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .project-info {
            color: #e74c3c;
            font-size: 0.8em;
            margin-bottom: 25px;
            font-style: italic;
            font-weight: bold;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            right: 20px;
            color: #999;
            font-size: 0.7em;
            font-style: italic;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            margin: 30px 0;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.05);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            transform: none;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 30px;
            text-align: left;
        }

        .result-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin: 20px 0;
        }

        .detection-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .detection-count {
            font-size: 1.3em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .detection-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: between;
            align-items: center;
        }

        .detection-name {
            font-weight: bold;
            color: #333;
            flex: 1;
        }

        .detection-confidence {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .error {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .upload-area {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>物体検出アプリ</h1>
        <p class="project-info">2025_岩崎_年間目標①</p>
        <p class="subtitle">画像をアップロードして、AIが物体を自動検出します</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">+</div>
            <div class="upload-text">画像をドラッグ＆ドロップ</div>
            <div class="upload-subtext">または下のボタンをクリックしてファイルを選択</div>
        </div>
        
        <input type="file" id="fileInput" accept="image/*">
        <button class="btn" onclick="document.getElementById('fileInput').click()">
            画像を選択
        </button>
        <button class="btn" id="uploadBtn" onclick="uploadImage()" disabled>
            検出開始
        </button>
        <button class="btn" id="resetBtn" onclick="resetApp()" style="display: none;">
            リセット
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>AI が画像を分析中...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="results" id="results">
            <h3>検出結果</h3>
            <div class="detection-count" id="detectionCount"></div>
            <img id="resultImage" class="result-image" alt="検出結果">
            <div class="detection-info" id="detectionInfo"></div>
        </div>
    </div>
    
    <div class="footer">
        ©2025 岩崎俊介
    </div>

    <script>
        let selectedFile = null;

        // File input change event
        document.getElementById('fileInput').addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                document.getElementById('uploadBtn').disabled = false;
                updateUploadArea(`選択された画像: ${selectedFile.name}`);
            }
        });

        // Drag and drop functionality
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                selectedFile = files[0];
                document.getElementById('fileInput').files = files;
                document.getElementById('uploadBtn').disabled = false;
                updateUploadArea(`選択された画像: ${selectedFile.name}`);
            }
        });

        function updateUploadArea(text) {
            uploadArea.innerHTML = `
                <div class="upload-icon">OK</div>
                <div class="upload-text">${text}</div>
                <div class="upload-subtext">別の画像を選択する場合はここをクリック</div>
            `;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('uploadBtn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('uploadBtn').disabled = false;
        }

        function uploadImage() {
            if (!selectedFile) {
                showError('画像ファイルを選択してください');
                return;
            }

            hideError();
            showLoading();

            const formData = new FormData();
            formData.append('file', selectedFile);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                
                if (data.success) {
                    displayResults(data);
                } else {
                    showError(data.error || '処理中にエラーが発生しました');
                }
            })
            .catch(error => {
                hideLoading();
                showError('サーバーとの通信でエラーが発生しました');
                console.error('Error:', error);
            });
        }

        function displayResults(data) {
            // Show result image
            const resultImage = document.getElementById('resultImage');
            resultImage.src = `/uploads/${data.output_image}`;
            
            // Show detection count
            const detectionCount = document.getElementById('detectionCount');
            detectionCount.textContent = `${data.detection_count}個の物体を検出しました`;
            
            // Show detection details
            const detectionInfo = document.getElementById('detectionInfo');
            if (data.detections.length > 0) {
                detectionInfo.innerHTML = data.detections.map(detection => `
                    <div class="detection-item">
                        <span class="detection-name">${detection.class}</span>
                        <span class="detection-confidence">${(detection.confidence * 100).toFixed(1)}%</span>
                    </div>
                `).join('');
            } else {
                detectionInfo.innerHTML = '<p>物体が検出されませんでした</p>';
            }
            
            // Show results section
            document.getElementById('results').style.display = 'block';
            document.getElementById('resetBtn').style.display = 'inline-block';
        }

        function resetApp() {
            selectedFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('uploadBtn').disabled = true;
            document.getElementById('results').style.display = 'none';
            document.getElementById('resetBtn').style.display = 'none';
            hideError();
            
            // Reset upload area
            uploadArea.innerHTML = `
                <div class="upload-icon">+</div>
                <div class="upload-text">画像をドラッグ＆ドロップ</div>
                <div class="upload-subtext">または下のボタンをクリックしてファイルを選択</div>
            `;
        }
    </script>
</body>
</html>
